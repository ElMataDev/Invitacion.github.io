<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video de Canva - Elin Zoe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 177.7778%;
            box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .video-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
        /* Botón invisible inicialmente */
.invisible-button {
    position: absolute;
    bottom: 20px; /* Cambiado para mover el botón hacia abajo */
    left: 50%; /* Posiciona el botón en el centro horizontalmente */
    transform: translateX(-50%); /* Asegura que el botón esté centrado exactamente */
    padding: 10px 20px;
    background-color: rgba(0, 123, 255, 0.8);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: none; /* Oculto inicialmente */
    z-index: 10;
}

    </style>
</head>
<body>

    <div class="video-container">
        <iframe loading="lazy" src="https://www.canva.com/design/DAGSTS1KOfQ/_xZgGwi_I3CHr41gbIMEEA/watch?embed"
            allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        <!-- Botón que aparece a los 8 segundos -->
        <button id="invisibleButton" class="invisible-button" onclick="window.location.href='https://www.canva.com';">
            Ir a Canva
        </button>
    </div>

    <script>
        // Función para mostrar el botón después de 8 segundos
        setTimeout(function() {
            document.getElementById("invisibleButton").style.display = "block";
        }, 8000); // 8000 ms = 8 segundos
    </script>

</body>
</html>
