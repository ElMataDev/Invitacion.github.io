<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación Digital</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="swing-container">
        <div class="rope"></div>
        <img src="img/image001.png" class="left-image image-swing" alt="Imagen colgante">
    </div>
      

    <div class="info-box">
        <h1 class="name">Nombre</h1>
        <h2 class="day">Sábado</h2>
        <h1 class="date">6. febrero.2024</h1>
        <h3 class="ubicacion">Ubicacion</h3>
    </div>
      

    <!-- Estilo para el recuadro del lugar y la hora -->
    <div class="location-box">
        <h2 class="location">Lugar: Salon de eventos, México, Sonora</h2>
        <h3 class="time">Hora: 11:00 AM</h3>
    </div>

    <div class="location-box-btn">
        <button class="confirm-btn" id="confirmBtn">Confirmar asistencia</button>
    </div>

  <!-- Popup de confirmación con el formulario -->
  <div class="popup" id="popupForm">
    <div class="popup-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <h3>Confirmación de asistencia</h3>
      <form>
        <label for="guestName">Nombre del invitado:</label>
        <input type="text" id="guestName" name="guestName" required>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </div>

  <!-- Contenedor de las barras alineadas a la derecha -->
  <div class="barras">
    <div class="barra" id="barra1">
      <div class="particles-container" id="particles1"></div>
    </div>
    <div class="barra" id="barra2">
      <div class="particles-container" id="particles2"></div>
    </div>
    <div class="barra" id="barra3">
      <div class="particles-container" id="particles3"></div>
    </div>
    <div class="barra" id="barra4">
      <div class="particles-container" id="particles4"></div>
    </div>
    <div class="barra" id="barra5">
      <div class="particles-container" id="particles5"></div>
    </div>
  </div>

  <!-- Scripts de Bootstrap y JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- particles.js lib -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script src="script.js"></script>

</body>
</html>
